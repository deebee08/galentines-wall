<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galentines polaroid wall â™¡</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #ffeef8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts animation */
        body::before {
            content: 'â™¡';
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 107, 157, 0.1);
            top: 10%;
            left: 10%;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: 'â™¡';
            position: absolute;
            font-size: 2.5rem;
            color: rgba(214, 51, 132, 0.1);
            top: 70%;
            right: 15%;
            animation: float 15s ease-in-out infinite 5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            border: 3px solid #ffb3d9;
            box-shadow: 0 15px 40px rgba(214, 51, 132, 0.15);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Sniglet', cursive;
            font-weight: 800;
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 0.5rem;
            text-transform: lowercase;
            line-height: 1.2;
        }

        .subtitle {
            font-family: 'Quicksand', sans-serif;
            font-weight: 400;
            font-size: 1.1rem;
            color: #8b4789;
            margin-bottom: 2.5rem;
        }

        .btn-primary {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #d63384, #ff6b9d);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Sniglet', cursive;
            font-size: 1.2rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: lowercase;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(214, 51, 132, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #d63384;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(to right, transparent, #ffb3d9, transparent);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 25px;
            border: 3px solid #ffb3d9;
            border-radius: 25px;
            font-family: 'Sniglet', cursive;
            font-size: 1.1rem;
            color: #d63384;
            text-align: center;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        input[type="text"]::placeholder {
            color: #ffb3d9;
            text-transform: lowercase;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #d63384;
            box-shadow: 0 0 0 3px rgba(214, 51, 132, 0.1);
        }

        .btn-secondary {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #a8e6cf, #ffd3b6);
            color: #5a5a5a;
            border: none;
            border-radius: 50px;
            font-family: 'Sniglet', cursive;
            font-size: 1.2rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: lowercase;
            box-shadow: 0 4px 15px rgba(168, 230, 207, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(168, 230, 207, 0.4);
        }

        .btn-secondary:active {
            transform: translateY(-1px);
        }

        .error {
            color: #d63384;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        #roomCodeDisplay {
            display: none;
            margin: 2rem 0;
            padding: 2rem;
            background: linear-gradient(135deg, #ffeef8, #fff);
            border-radius: 20px;
            border: 2px dashed #ffb3d9;
        }

        #roomCodeDisplay.show {
            display: block;
        }

        #displayedCode {
            font-family: 'Sniglet', cursive;
            font-size: 4rem;
            font-weight: 800;
            color: #d63384;
            letter-spacing: 12px;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #displayedCode:hover {
            transform: scale(1.05);
        }

        .code-label {
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            color: #8b4789;
            text-transform: lowercase;
        }

        .copy-feedback {
            font-family: 'Quicksand', sans-serif;
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-feedback.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2.5rem;
            }

            #displayedCode {
                font-size: 3rem;
                letter-spacing: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>galentines<br>polaroid wall â™¡</h1>
        <p class="subtitle">create memories together!</p>

        <button class="btn-primary" onclick="createRoom()">âœ¨ create new room</button>

        <div id="roomCodeDisplay">
            <p class="code-label">your room code:</p>
            <div id="displayedCode" onclick="copyCode()"></div>
            <p class="copy-feedback" id="copyFeedback">copied! âœ¨</p>
            <button class="btn-primary" style="margin-top: 1.5rem;" onclick="enterRoom()">enter room</button>
        </div>

        <div class="divider">or</div>

        <div class="input-group">
            <input type="text" id="roomCodeInput" placeholder="enter room code..." maxlength="6">
            <p class="error" id="joinError"></p>
        </div>

        <button class="btn-secondary" onclick="joinRoom()">ðŸ’• join room</button>
    </div>

    <script>
        // Replace with your Supabase credentials
        const SUPABASE_URL = 'https://fmebayoslfnftjoeqaqt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZtZWJheW9zbGZuZnRqb2VxYXF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTE0NjMsImV4cCI6MjA4NjA2NzQ2M30.kD_IyjCynvCg5HyN7vfuidzYFAdyCMANxkKf8inHjMo';

        let currentRoomCode = '';

        // Generate random 6-character room code
        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // Create new room
        async function createRoom() {
            try {
                currentRoomCode = generateRoomCode();

                // Insert room into database
                const response = await fetch(`${SUPABASE_URL}/rest/v1/rooms`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        room_code: currentRoomCode,
                        is_active: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Room created:', data);

                // Mark user as host
                localStorage.setItem('isHost', 'true');
                localStorage.setItem('roomCode', currentRoomCode);

                // Display room code
                document.getElementById('displayedCode').textContent = currentRoomCode;
                document.getElementById('roomCodeDisplay').classList.add('show');

            } catch (error) {
                console.error('Error creating room:', error);
                alert('Failed to create room. Please try again!');
            }
        }

        // Copy room code to clipboard
        function copyCode() {
            navigator.clipboard.writeText(currentRoomCode).then(() => {
                const feedback = document.getElementById('copyFeedback');
                feedback.classList.add('show');
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2000);
            });
        }

        // Enter room (for host)
        function enterRoom() {
            window.location.href = `wall.html?room=${currentRoomCode}`;
        }

        // Join existing room
        async function joinRoom() {
            const input = document.getElementById('roomCodeInput');
            const code = input.value.trim().toUpperCase();
            const errorEl = document.getElementById('joinError');

            // Validate input
            if (!code) {
                errorEl.textContent = 'please enter a room code!';
                errorEl.classList.add('show');
                return;
            }

            if (code.length !== 6) {
                errorEl.textContent = 'room code must be 6 characters!';
                errorEl.classList.add('show');
                return;
            }

            try {
                // Check if room exists
                const response = await fetch(`${SUPABASE_URL}/rest/v1/rooms?room_code=eq.${code}&select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                const data = await response.json();

                if (data.length === 0) {
                    errorEl.textContent = 'room not found! check the code.';
                    errorEl.classList.add('show');
                    return;
                }

                // Mark user as guest
                localStorage.setItem('isHost', 'false');
                localStorage.setItem('roomCode', code);

                // Redirect to wall
                window.location.href = `wall.html?room=${code}`;

            } catch (error) {
                console.error('Error joining room:', error);
                errorEl.textContent = 'something went wrong: ' + error.message;
                errorEl.classList.add('show');
            }
        }

        // Clear error on input
        document.getElementById('roomCodeInput').addEventListener('input', function() {
            document.getElementById('joinError').classList.remove('show');
        });

        // Allow Enter key to join
        document.getElementById('roomCodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
    </script>
</body>
</html>
